<head>
    <meta charset="UTF-8">

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/public/mystyle.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img id="navbar-image" src="/public/logo.png" alt="LearningLibrary Logo">
            LearningLibrary</a>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="signin.html">Register/Log In</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="browsing.html">Browse Resources</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Search for resources -->

    <div class="container mt-5">
        <div class="bg-dark text-white dark-container">
            <h1 class="display-4">Search below...</h1>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputResourceName" placeholder="Resource name">
                </div>
                <div class="form-group">
                    <select class="form-control" id="inputMediaType">
                        <option disabled selected>Media type</option>
                        <option value="video">Video</option>
                        <option value="webpage">Webpage</option>
                        <option value="article">PDF</option>
                        <option value="course">Online Course</option>
                        <option value="course">Podcast</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" id="inputTopic">
                        <option disabled selected>Topic</option>
                        <option value="react.js">REACT.JS</option>
                        <option value="html basics">HTML Basics</option>
                        <option value="gardening">Gardening</option>
                        <option value="basic spanish">Basic Spanish</option>
                        <option value="plumbing">Plumbing</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

</body>

</html>
